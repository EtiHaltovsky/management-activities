    <button id="bbbt" onclick="document.getElementById('id01').style.display='block'">כניסה</button><br>

    <button id="bbbt" onclick="connect()">הרשמה</button>

    <!-- The Modal -->
    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close"
            title="Close Modal">&times;</span>

        <!-- Modal Content -->
        <form class="modal-content animate" >
            <div class="imgcontainer">
                <img src="assets/סמל.png" style="width: 10%; height: 15%;" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>שם משתמש</b></label>
                <input type="text" style="direction: rtl;" placeholder="הכנס שם משתמש" name="uname" required>

                <label for="psw"><b>סיסמא</b></label>
                <input type="password" style="direction: rtl;" placeholder="הכנס סיסמא" name="psw" required id="pass">

                <button type="button" onclick="sendRequestStudent()">כניסה</button>

                <!-- <button type="button" onclick="connect()">הרשמה</button> -->
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>


               
            </div>
            <div id="res"></div>
            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn" class="btn">ביטול</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>

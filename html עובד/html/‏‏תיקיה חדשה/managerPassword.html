<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="shortcut icon" href="assets/סמל.png" type="image/png">
    <link rel="stylesheet" href="login.css">
    <script src="script.js"></script>

</head>

<body>

    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close"
            title="Close Modal">&times;</span>

        <!-- Modal Content -->
        <form class="modal-content animate">
            <div class="imgcontainer">
                <img src="assets/סמל.png" style="width: 10%; height: 15%;" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>שם משתמש</b></label>
                <input id="uname" type="text" style="direction: rtl;" placeholder="הכנס שם משתמש" name="uname" required>

                <label for="pass"><b>הקישי סיסמא</b></label>
                <input id="pass" type="password" style="direction: rtl;" placeholder="הכנס סיסמא" name="psw" required
                    id="pass">

                <!-- <button type="button" onclick="sendRequestManager()">כניסה</button> -->
                <button type="button" onclick="Login()">כניסה</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>

            </div>
            <div id="res"></div>
            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn btn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>
</body>

</html>
